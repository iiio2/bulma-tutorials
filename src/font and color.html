<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    
    <!-- Fonts -->
    <h1 class="is-size-2">Hello Bulma!</h1>
    <h2 class="is-size-3 has-text-weight-bold">Hello Bulma!</h2>
    <h2 class="is-size-1-mobile is-uppercase">Hello Bulma</h2>
    <!-- is-size-1-mobile means is-size-1 will be only is mobile view, not other view. -->


    <h2 class="title has-text-centered">Title</h2>
    <h4 class="subtitle">Subtitle</h4>


    <!-- Colors -->
    <h1 class="has-text-grey-light">I am a color</h1>
    <h1 class="has-background-primary-light">I am a color</h1>
    <h1 class="has-background-danger-dark">I am a color</h1>
    <h1 class="has-text-danger-light has-background-success	">I am a color</h1>



</body>
</html>
